<body class="bg">
    <div class="container">
    <!--Nav section-->
    <section>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #7fe9bd;">
            <a class="navbar-brand badge badge-pill badge-success" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link badge badge-pill badge-success" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link badge badge-pill badge-success" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
            <header>
                <h1 class="display-1 mt-5 text-dark text-center">
                    Contact
                </h1>
            </header>
        </div>
    </div>

    <div class="container m-auto">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                <div class="card shadow">
                    <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/icMTqxFzFeVY/v1/1000x-1.jpg"
                        class="card-img-top" alt="Chimp holding Phone">
                    <div class="card-body">
                        <h5 class="card-title">
                            Give Me a Ring!
                        </h5>
                        <p class="card-text lead">
                            Some quick example text to build on the card title and make up the bulk of the card's
                            content.
                        </p>
                    </div>
                </div>
            </div>

            

            <div class="col-lg-6 col-md-12 col-sm-12 mb-3 border border-dark">
                <form class="text-dark">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="Name" class="form-control" id="InputName">
                    </div>
                    <div class="form-group">
                        <label for="InputEmailAddress">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text  text-white">I will never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Message</label>
                        <textarea type="message" class="form-control" id="Inputmessage" rows="4"></textarea>
                        <button type="success" class="btn btn-success mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

 <!--footer section-->

 <footer>
